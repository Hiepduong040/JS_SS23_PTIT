<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = +prompt("Nhập vào một số nguyên dương bất kỳ: ");
      var total = 1;
      for (let i = 1; i <= number; ++i) {
        total *= i;
      }
      console.log("Giai thừa của số", number, "là:", total);
    </script>
  </body>
</html>
